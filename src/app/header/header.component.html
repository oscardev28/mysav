<header class="px-5 z-20 fixed top-0 right-0 left-0 h-14 w-100 flex items-center justify-between py-2 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 shadow-lg">
  <a href="/" class="text-white font-bold text-2xl">MySav</a>
  <nav *ngIf="!user" class="">
    <a href="/login" class="text-white font-bold hover:text-secondary transition duration-300 ease-in-out">Iniciar sesión</a>
    <a href="/register" class="text-white font-bold ml-4 hover:text-secondary transition duration-300 ease-in-out">Registrarse</a>
  </nav>
  <div class="" *ngIf="user">
    <!-- Foto de perfil -->
    <img
      [src]="user.photoURL ? user.photoURL : 'assets/img/usuario.webp'" alt="Foto de perfil"
      class="w-12 h-12 rounded-full cursor-pointer"
      (click)="toggleMenu()"
    >

    <!-- Menú desplegable -->
    <div class="navbar fixed right-0 top-14 py-5 xl:w-1/4 lg:w-1/3 md:w-1/2 w-full bottom-0 bg-gradient-to-l from-gray-800 to-gray-900 text-white rounded-lg shadow-lg p-2" [@slideInOut]="menuOpen ? 'visible' : 'hidden'">
      <a href="/inicio" class="text-lg flex items-center navbar_item px-4 py-4 hover:opacity-50 cursor-pointer"><i class="text-xl mx-2 ri-home-line"></i>Inicio</a>
      <a href="/calculate" class="text-lg flex items-center navbar_item px-4 py-4 hover:opacity-50 cursor-pointer"><i class="text-xl mx-2 ri-calculator-line"></i>Calculadora</a>
      <a href="/profile" class="text-lg flex items-center navbar_item px-4 py-4 hover:opacity-50 cursor-pointer"><i class="text-xl mx-2 ri-user-3-line"></i>Perfil</a>
      <button (click)="logout()" class="text-lg flex items-center navbar_item w-full text-left px-4 py-4 hover:opacity-50"><i class="text-xl mx-2 ri-logout-box-r-line"></i>Cerrar sesión</button>
    </div>
  </div>
</header>
